<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bina Rywards</title>
    <!--Import Font Awsome-->
    <script src="https://use.fontawesome.com/cad94addce.js"></script>
    <!-- link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body onload="" class="row">
<ul id="side-bar" class="side-nav fixed amber darken-4 white-text">
    <li class="logo">
        <div class="center">
            <a href="#" class="brand-logo"><img class="" src="img/logo_white.png"
                                                style="width: 160px; height: auto;"></a>
            <h5>Bina Rywards</h5>
        </div>
    </li>
    <li style="padding: 5px">
        <div class="row" style="padding: 0 !important; border: 2px solid #ffffff;">
            <input type="search" placeholder="Search here..." id="search_box" class="col s10 white-text">
            <a href="#search" id="search_btn" class="col s2 btn amber-text text-darken-4 white"><i class="fa fa-search"></i></a>
            <div id="search-results">

            </div>
        </div>
    </li>

    <li class="menu active"><a href="#" class="white-text" onclick="page(this.hash)"><i
            class="fa fa-home white-text"></i> Home</a></li>
    <li class="menu"><a href="#" class="white-text" onclick="page(this.hash)"><i class="fa fa-info white-text"></i>
        About</a></li>
    <li class="menu"><a href="#" class="white-text" onclick="page(this.hash)"><i
            class="fa fa-phone white-text"></i> Contact</a></li>
    <li class="menu"><a href="#" class="white-text" onclick="page(this.hash)"><i class="fa fa-question white-text"></i>
        FAQ</a></li>
</ul>
<a href="#" style="margin: 20px 10px; top: 0px; right: 0px; position: absolute;" data-activates="side-bar"
       class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only amber darken-4 btn btn-floating"><i
            class="fa fa-navicon"></i></a>

<div id="preloader" class="progress amber darken-4">
    <div class="indeterminate white"></div>
</div>
<div class="content" id="home" style="display: flex; align-items: center; justify-content: center;">
    <div class="center amber-text text-darken-4">
        <h1 class="">Welcome to Bina Rywards</h1>
        <p class="flow-text">Choose your type of profile to continue:</p>
        <div>
            <a class="btn amber darken-4 white-text waves-effect waves-light">Standard Login</a>
            <a class="btn amber darken-4 white-text waves-effect waves-light">Company Login</a>
        </div>
    </div>
</div>
<footer class="page-footer">
    <div class="footer-copyright amber white-text darken-4 center" style="margin-top: -20px;">
        <div class="container semi-bold">
            &copy; 2018, All rights reserved.
        </div>
    </div>
</footer>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $('.button-collapse').sideNav({
            menuWidth: 300, // Default is 300
            edge: 'left', // Choose the horizontal origin
            closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
            draggable: true, // Choose whether you can drag to open on touch screens,
            onOpen: function (el) { /* Do Stuff */
            }, // A function to be called when sideNav is opened
            onClose: function (el) { /* Do Stuff */
            }, // A function to be called when sideNav is closed
        }
    );
</script>
<script>
    document.querySelector("#preloader").classList.add('d-none');
</script>
</body>
</html>
